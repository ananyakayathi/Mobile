<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobileMart | Payment</title>
    <style>
        :root {
            --primary-color: #007bff; /* Blue */
            --primary-hover: #0056b3;
            --background-color: #f4f7f6; /* Light Gray */
            --text-color: #333;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            --danger-color: #d9534f;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
        }
        h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 25px;
        }
        /* Payment Form Styling */
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        .row {
            display: flex;
            gap: 15px;
        }
        .row > .form-group {
            flex: 1;
        }
        .info-box {
            background-color: #ffebee;
            color: var(--danger-color);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 0.9em;
        }
        .pay-btn {
            background-color: var(--danger-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }
        .pay-btn:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Secure Payment</h2>

        <div class="info-box">
            This is a dummy payment form for demonstration purposes. No real transaction will occur.
        </div>

        <form id="paymentForm">
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" placeholder="4000 1234 5678 9010" required maxlength="16" pattern="\d{16}" title="16-digit card number">
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="expiryDate">Expiry Date</label>
                    <input type="text" id="expiryDate" placeholder="MM/YY" required maxlength="5" pattern="(0[1-9]|1[0-2])\/\d{2}" title="MM/YY format">
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="123" required maxlength="3" pattern="\d{3}" title="3-digit CVV">
                </div>
            </div>

            <button type="submit" class="pay-btn">Proceed to Pay</button>
        </form>
    </div>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Note: The HTML patterns provide basic validation
            const cardNumber = document.getElementById('cardNumber').value;
            const expiryDate = document.getElementById('expiryDate').value;
            const cvv = document.getElementById('cvv').value;

            if (cardNumber && expiryDate && cvv) {
                // Clear selected mobile and customer details after "successful" payment
                localStorage.removeItem('selectedMobile');
                localStorage.removeItem('customerDetails');

                // Redirect to the thank you page
                window.location.href = 'thankyou.html';
            } else {
                alert('Please ensure all payment details are correctly filled.');
            }
        });
    </script>
</body>
</html>
